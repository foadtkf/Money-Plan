<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!-- Logo -->
    <link rel="shortcut icon" href="logo-1.jpg" type="image/x-icon">
    <!-- Connecting style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="container d-flex p-3 mb-1">
        <h1 class="m-auto" id="header">Money Plan ðŸ¤‘</h1>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-sm-8 "><img class="img-fluid" src="img-1.jpg" alt=""></div>
                <div class="col-sm-4">
                    <h3>Income</h3>
                    <label for="">Income</label>
                    <input type="text" id="income" value="10000">
                    <h3 class="mt-5">Expenses</h3>
                    <label for="">Food  </label>
                    <input type="text" id="exp-food" value="3000"><br>
                    <label for="">Rent  </label>
                    <input type="text" id="exp-rent" value="2000"><br>
                    <label for="">Clothes</label>
                    <input type="text" id="exp-cloth" value="500"><br>
                    <button type="button" id="calculate" class="btn btn-primary mt-3 my-5 mx-auto d-block px-4">Calculate</button>
                    <h5>Total Expenses: <span id="exp-total">5500</span></h5>
                    <h5>Balance: <span id="balance">4500</span></h5>
                    <div class="input-group mb-5 mt-3">
                        <p class="p-2 align-content-center">Save: </p>
                        <input type="text" class="form-control" value="20" id="save-percent" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <span class="p-3 bg-secondary bg-gradient text-white">%</span>
                        <button class="btn btn-primary" type="button" id="save">Save</button>
                    </div>
                    <h5>Saving amount: <span id="savings">2000</span></h5>
                    <h5>Remaining Balance: <span id="remainings">2500</span></h5>
                </div>
        </section>
    </main>


    <script src="dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
